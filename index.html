<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!--Scripts-->
    <script src="./script.js" type="module"></script>
    <script src="./secret.js" type="module"></script>

</head>
<body class="vh-100">
    <div id="banner" class="w-100 text-bg-dark p-2">
        <h1 class="text-center p-2">Wolfyre's URL Shortener</h1>
        <p class="text-center">Made with Rebrandly</p>
    </div>

    <div id="form-area" class="w-50 h-auto m-auto mt-5 mb-5 text-center">
        <h1>Enter your link here</h1>
        <form id="urlform" class="text-dark">
            <label for="url-input">Enter your link to be shortened:</label> <br>
            <input type="text" id="url-input" name="url-input"> <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div id="result-box" class="w-50 h-auto m-auto text-center">
        <h1>This is your link:</h1>
        <div class="d-flex border border-5 container align-items-center" style="height: 200px;">
            <p id="result" class="m-auto">Create a link first!</p>
        </div>
        
    </div>
    
</body>
</html>
